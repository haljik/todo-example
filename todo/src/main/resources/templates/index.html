<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <title >todo-example</title>
    <link th:href="@{/webjars/bootstrap/3.2.0-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <form th:action="@{/tasks}" method="post" th:object="${task}">
        <input type="text" th:field="*{name}"/>
        <button type="submit">add</button>
    </form>
    <div th:each="taskItem : ${tasks.asList()}">
        <form th:action="@{/tasks/done/} + ${taskItem.id.value}" method="post">
            <span th:text="${taskItem.name}"/>
            <button type="submit">done</button>
        </form>
    </div>
</body>
</html>
